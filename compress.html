<body>

    <div class="container">
        <div class="header">

            <p>å¿«é€Ÿå‹ç¼©å›¾ç‰‡ï¼Œä¿æŒé«˜è´¨é‡</p>
        </div>

        <div class="card">
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
                <div class="upload-hint">æ”¯æŒ JPGã€PNGã€WebP æ ¼å¼ï¼Œæœ€å¤§ 10MB</div>
                <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" multiple>
            </div>

            <!-- Settings -->
            <div class="settings">
                <div class="settings-title">âš™ï¸ å‹ç¼©è®¾ç½®</div>

                <div class="setting-item">
                    <label class="setting-label">å‹ç¼©è´¨é‡</label>
                    <div class="slider-container">
                        <input type="range" id="qualitySlider" min="1" max="100" value="80">
                        <span class="quality-value" id="qualityValue">80%</span>
                    </div>
                </div>

                <div class="setting-item">
                    <label class="setting-label">è¾“å‡ºæ ¼å¼</label>
                    <select id="formatSelect">
                        <option value="original">ä¿æŒåŸæ ¼å¼</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label class="setting-label">æœ€å¤§å®½åº¦ï¼ˆåƒç´ ï¼‰</label>
                    <select id="maxWidthSelect">
                        <option value="0">ä¸é™åˆ¶</option>
                        <option value="1920">1920px</option>
                        <option value="1280">1280px</option>
                        <option value="800">800px</option>
                        <option value="640">640px</option>
                    </select>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>æ­£åœ¨å‹ç¼©å›¾ç‰‡...</div>
            </div>

            <!-- Preview -->
            <div class="preview-section" id="previewSection">
                <div class="preview-grid">
                    <div class="preview-item">
                        <div class="preview-label">åŸå§‹å›¾ç‰‡</div>
                        <img class="preview-image" id="originalImage" src="" alt="Original">
                        <div class="preview-info">
                            <div>å°ºå¯¸: <span id="originalDimensions"></span></div>
                            <div class="size-info" id="originalSize"></div>
                        </div>
                    </div>

                    <div class="preview-item">
                        <div class="preview-label">å‹ç¼©å</div>
                        <img class="preview-image" id="compressedImage" src="" alt="Compressed">
                        <div class="preview-info">
                            <div>å°ºå¯¸: <span id="compressedDimensions"></span></div>
                            <div class="size-info" id="compressedSize"></div>
                            <div class="savings" id="savings"></div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="downloadBtn">ğŸ’¾ ä¸‹è½½å‹ç¼©å›¾ç‰‡</button>
                    <button class="btn btn-secondary" id="resetBtn">ğŸ”„ é‡æ–°é€‰æ‹©</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const formatSelect = document.getElementById('formatSelect');
        const maxWidthSelect = document.getElementById('maxWidthSelect');
        const loading = document.getElementById('loading');
        const previewSection = document.getElementById('previewSection');
        const originalImage = document.getElementById('originalImage');
        const compressedImage = document.getElementById('compressedImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let currentFile = null;
        let compressedBlob = null;

        // ç‚¹å‡»ä¸Šä¼ 
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // è´¨é‡æ»‘å—
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value + '%';
            if (currentFile) {
                compressImage(currentFile);
            }
        });

        // æ ¼å¼é€‰æ‹©
        formatSelect.addEventListener('change', () => {
            if (currentFile) {
                compressImage(currentFile);
            }
        });

        // æœ€å¤§å®½åº¦é€‰æ‹©
        maxWidthSelect.addEventListener('change', () => {
            if (currentFile) {
                compressImage(currentFile);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                alert('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 10MBï¼');
                return;
            }

            currentFile = file;
            compressImage(file);
        }

        // å‹ç¼©å›¾ç‰‡
        function compressImage(file) {
            loading.classList.add('active');
            previewSection.classList.remove('active');

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
                    originalImage.src = e.target.result;
                    document.getElementById('originalDimensions').textContent = `${img.width} Ã— ${img.height}`;
                    document.getElementById('originalSize').textContent = formatFileSize(file.size);

                    // åˆ›å»º canvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // è®¡ç®—æ–°å°ºå¯¸
                    let width = img.width;
                    let height = img.height;
                    const maxWidth = parseInt(maxWidthSelect.value);

                    if (maxWidth > 0 && width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // ç»˜åˆ¶å›¾ç‰‡
                    ctx.drawImage(img, 0, 0, width, height);

                    // è·å–æ ¼å¼
                    let mimeType = file.type;
                    const format = formatSelect.value;
                    if (format !== 'original') {
                        mimeType = `image/${format}`;
                    }

                    // å‹ç¼©
                    const quality = qualitySlider.value / 100;
                    canvas.toBlob((blob) => {
                        compressedBlob = blob;

                        // æ˜¾ç¤ºå‹ç¼©åçš„å›¾ç‰‡
                        const url = URL.createObjectURL(blob);
                        compressedImage.src = url;
                        document.getElementById('compressedDimensions').textContent = `${width} Ã— ${height}`;
                        document.getElementById('compressedSize').textContent = formatFileSize(blob.size);

                        // è®¡ç®—èŠ‚çœ
                        const savings = ((1 - blob.size / file.size) * 100).toFixed(1);
                        document.getElementById('savings').textContent = `èŠ‚çœ ${savings}%`;

                        loading.classList.remove('active');
                        previewSection.classList.add('active');
                    }, mimeType, quality);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // ä¸‹è½½
        downloadBtn.addEventListener('click', () => {
            if (!compressedBlob) return;

            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;

            // ç”Ÿæˆæ–‡ä»¶å
            const originalName = currentFile.name;
            const extension = formatSelect.value === 'original'
                ? originalName.split('.').pop()
                : formatSelect.value;
            const baseName = originalName.substring(0, originalName.lastIndexOf('.'));
            a.download = `${baseName}_compressed.${extension}`;

            a.click();
            URL.revokeObjectURL(url);
        });

        // é‡ç½®
        resetBtn.addEventListener('click', () => {
            currentFile = null;
            compressedBlob = null;
            fileInput.value = '';
            previewSection.classList.remove('active');
            qualitySlider.value = 80;
            qualityValue.textContent = '80%';
            formatSelect.value = 'original';
            maxWidthSelect.value = '0';
        });

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
    </script>
