<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-board {
            position: relative;
        }

        canvas {
            border: 3px solid #fff;
            background: #000;
            display: block;
        }

        .sidebar {
            color: white;
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .score-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .score-panel h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            font-size: 18px;
        }

        .score-panel p {
            margin: 5px 0;
            font-size: 16px;
        }

        .next-piece {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .next-piece h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            font-size: 18px;
        }

        .next-canvas {
            border: 2px solid #fff;
            background: #000;
            margin: 0 auto;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .controls h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            font-size: 18px;
        }

        .controls p {
            margin: 3px 0;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            color: #ff6b6b;
            font-size: 28px;
        }

        .game-over button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #45b7b8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div id="gameOver" class="game-over">
                <h2>游戏结束!</h2>
                <p>最终得分: <span id="finalScore">0</span></p>
                <button onclick="game.restart()">重新开始</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="score-panel">
                <h3>分数统计</h3>
                <p>分数: <span id="score">0</span></p>
                <p>等级: <span id="level">1</span></p>
                <p>行数: <span id="lines">0</span></p>
            </div>
            <div class="next-piece">
                <h3>下一个方块</h3>
                <canvas id="nextCanvas" width="80" height="80"></canvas>
            </div>
            <div class="controls">
                <h3>操作说明</h3>
                <p>← → : 左右移动</p>
                <p>↓ : 快速下降</p>
                <p>↑ : 旋转方块</p>
                <p>空格 : 暂停/继续</p>
            </div>
        </div>
    </div>

    <script>
        class Tetris {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');

                this.BLOCK_SIZE = 30;
                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;

                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));

                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 0;
                this.dropInterval = 1000;

                this.currentPiece = null;
                this.nextPiece = null;
                this.gameRunning = false;
                this.paused = false;

                this.colors = [
                    '#000000', // 0: 空
                    '#FF0000', // 1: I型 - 红色
                    '#00FF00', // 2: O型 - 绿色
                    '#0000FF', // 3: T型 - 蓝色
                    '#FFFF00', // 4: S型 - 黄色
                    '#FF00FF', // 5: Z型 - 紫色
                    '#00FFFF', // 6: J型 - 青色
                    '#FFA500'  // 7: L型 - 橙色
                ];

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.generateNextPiece();
                this.spawnPiece();
                this.gameRunning = true;
                this.gameLoop();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }

            generateNextPiece() {
                const pieces = ['I', 'O', 'T', 'S', 'Z', 'J', 'L'];
                const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
                this.nextPiece = this.createPiece(randomPiece);
            }

            spawnPiece() {
                this.currentPiece = this.nextPiece;
                this.currentPiece.x = Math.floor(this.BOARD_WIDTH / 2) - Math.floor(this.currentPiece.shape[0].length / 2);
                this.currentPiece.y = 0;

                this.generateNextPiece();
                this.drawNextPiece();

                if (this.isColliding(this.currentPiece.x, this.currentPiece.y, this.currentPiece.shape)) {
                    this.gameOver();
                }
            }

            createPiece(type) {
                const pieces = {
                    'I': { shape: [[1,1,1,1]], color: 1 },
                    'O': { shape: [[2,2],[2,2]], color: 2 },
                    'T': { shape: [[0,3,0],[3,3,3]], color: 3 },
                    'S': { shape: [[0,4,4],[4,4,0]], color: 4 },
                    'Z': { shape: [[5,5,0],[0,5,5]], color: 5 },
                    'J': { shape: [[6,0,0],[6,6,6]], color: 6 },
                    'L': { shape: [[0,0,7],[7,7,7]], color: 7 }
                };

                return {
                    shape: pieces[type].shape,
                    color: pieces[type].color,
                    x: 0,
                    y: 0
                };
            }

            isColliding(x, y, shape) {
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col] !== 0) {
                            const newX = x + col;
                            const newY = y + row;

                            if (newX < 0 || newX >= this.BOARD_WIDTH ||
                                newY >= this.BOARD_HEIGHT ||
                                (newY >= 0 && this.board[newY][newX] !== 0)) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            placePiece() {
                for (let row = 0; row < this.currentPiece.shape.length; row++) {
                    for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
                        if (this.currentPiece.shape[row][col] !== 0) {
                            const x = this.currentPiece.x + col;
                            const y = this.currentPiece.y + row;
                            if (y >= 0) {
                                this.board[y][x] = this.currentPiece.color;
                            }
                        }
                    }
                }

                this.clearLines();
                this.spawnPiece();
            }

            clearLines() {
                let linesCleared = 0;

                for (let row = this.BOARD_HEIGHT - 1; row >= 0; row--) {
                    if (this.board[row].every(cell => cell !== 0)) {
                        this.board.splice(row, 1);
                        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
                        linesCleared++;
                        row++;
                    }
                }

                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(50, 1000 - (this.level - 1) * 50);
                    this.updateUI();
                }
            }

            rotatePiece() {
                const rotated = this.currentPiece.shape[0].map((_, index) =>
                    this.currentPiece.shape.map(row => row[index]).reverse()
                );

                if (!this.isColliding(this.currentPiece.x, this.currentPiece.y, rotated)) {
                    this.currentPiece.shape = rotated;
                }
            }

            movePiece(dx, dy) {
                if (!this.isColliding(this.currentPiece.x + dx, this.currentPiece.y + dy, this.currentPiece.shape)) {
                    this.currentPiece.x += dx;
                    this.currentPiece.y += dy;
                    return true;
                }
                return false;
            }

            dropPiece() {
                if (!this.movePiece(0, 1)) {
                    this.placePiece();
                }
            }

            hardDrop() {
                while (this.movePiece(0, 1)) {}
                this.placePiece();
            }

            handleKeyPress(e) {
                if (!this.gameRunning || this.paused) {
                    if (e.code === 'Space') {
                        this.togglePause();
                    }
                    return;
                }

                switch(e.code) {
                    case 'ArrowLeft':
                        this.movePiece(-1, 0);
                        break;
                    case 'ArrowRight':
                        this.movePiece(1, 0);
                        break;
                    case 'ArrowDown':
                        this.dropPiece();
                        break;
                    case 'ArrowUp':
                        this.rotatePiece();
                        break;
                    case 'Space':
                        this.togglePause();
                        break;
                }

                e.preventDefault();
            }

            togglePause() {
                this.paused = !this.paused;
            }

            draw() {
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                for (let row = 0; row < this.BOARD_HEIGHT; row++) {
                    for (let col = 0; col < this.BOARD_WIDTH; col++) {
                        if (this.board[row][col] !== 0) {
                            this.drawBlock(col, row, this.colors[this.board[row][col]]);
                        }
                    }
                }

                if (this.currentPiece) {
                    for (let row = 0; row < this.currentPiece.shape.length; row++) {
                        for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
                            if (this.currentPiece.shape[row][col] !== 0) {
                                this.drawBlock(
                                    this.currentPiece.x + col,
                                    this.currentPiece.y + row,
                                    this.colors[this.currentPiece.color]
                                );
                            }
                        }
                    }
                }
            }

            drawBlock(x, y, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x * this.BLOCK_SIZE, y * this.BLOCK_SIZE, this.BLOCK_SIZE, this.BLOCK_SIZE);
                this.ctx.strokeStyle = '#333';
                this.ctx.strokeRect(x * this.BLOCK_SIZE, y * this.BLOCK_SIZE, this.BLOCK_SIZE, this.BLOCK_SIZE);
            }

            drawNextPiece() {
                this.nextCtx.fillStyle = '#000000';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);

                if (this.nextPiece) {
                    const blockSize = 15;
                    const offsetX = (this.nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                    const offsetY = (this.nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;

                    for (let row = 0; row < this.nextPiece.shape.length; row++) {
                        for (let col = 0; col < this.nextPiece.shape[row].length; col++) {
                            if (this.nextPiece.shape[row][col] !== 0) {
                                this.nextCtx.fillStyle = this.colors[this.nextPiece.color];
                                this.nextCtx.fillRect(
                                    offsetX + col * blockSize,
                                    offsetY + row * blockSize,
                                    blockSize,
                                    blockSize
                                );
                                this.nextCtx.strokeStyle = '#333';
                                this.nextCtx.strokeRect(
                                    offsetX + col * blockSize,
                                    offsetY + row * blockSize,
                                    blockSize,
                                    blockSize
                                );
                            }
                        }
                    }
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }

            gameLoop(time = 0) {
                if (!this.gameRunning) return;

                if (!this.paused) {
                    if (time - this.dropTime > this.dropInterval) {
                        this.dropPiece();
                        this.dropTime = time;
                    }

                    this.draw();
                    this.updateUI();
                }

                requestAnimationFrame((time) => this.gameLoop(time));
            }

            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }

            restart() {
                document.getElementById('gameOver').style.display = 'none';
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 0;
                this.dropInterval = 1000;
                this.paused = false;

                this.generateNextPiece();
                this.spawnPiece();
                this.gameRunning = true;
                this.gameLoop();
            }
        }

        // 启动游戏
        const game = new Tetris();
    </script>
</body>
</html>
