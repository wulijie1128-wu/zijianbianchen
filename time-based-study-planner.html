                this.tasks.forEach(task => {
                    if (task.completed) return;

                    const [startHour, startMinute] = task.startTime.split(':').map(Number);
                    const [endHour, endMinute] = task.endTime.split(':').map(Number);
                    const taskStartTime = startHour * 60 + startMinute;
                    const taskEndTime = endHour * 60 + endMinute;

                    const wasActive = task.status === 'active';
                    const wasOverdue = task.status === 'overdue';

                    if (currentTime >= taskStartTime && currentTime <= taskEndTime) {
                        task.status = 'active';
                        if (!wasActive) {
                            this.playVoiceReminder(`ç°åœ¨æ˜¯å­¦ä¹ æ—¶é—´ï¼š${task.title}ï¼Œè¯·å¼€å§‹æ‰§è¡Œä»»åŠ¡ã€‚`);
                        }
                    } else if (currentTime > taskEndTime) {
                        task.status = 'overdue';
                        if (!wasOverdue) {
                            this.playVoiceReminder(`ä»»åŠ¡è¶…æ—¶æé†’ï¼š${task.title} å·²è¶…è¿‡é¢„å®šæ—¶é—´ï¼Œè¯·ç«‹å³å®Œæˆã€‚`);
                        }
                    } else {
                        task.status = 'pending';
                    }
                });

                this.saveTasks();
                this.renderTimeline();
                this.updateStats();
            }

            playVoiceReminder(message) {
                if (!this.voiceEnabled) return;

                if (this.speechSynthesis.speaking) {
                    this.speechSynthesis.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 0.8;

                this.speechSynthesis.speak(utterance);
            }

            playVoiceMessage(message) {
                if (this.voiceEnabled) {
                    this.playVoiceReminder(message);
                }
            }

            toggleVoice() {
                this.voiceEnabled = !this.voiceEnabled;
                localStorage.setItem('voiceEnabled', JSON.stringify(this.voiceEnabled));

                const button = document.getElementById('voiceToggle');
                if (this.voiceEnabled) {
                    button.textContent = 'ğŸ”Š è¯­éŸ³æé†’å·²å¼€å¯';
                    button.classList.remove('disabled');
                    this.showNotification('ğŸ”Š è¯­éŸ³æé†’å·²å¼€å¯', 'success');
                } else {
                    button.textContent = 'ğŸ”‡ è¯­éŸ³æé†’å·²å…³é—­';
                    button.classList.add('disabled');
                    this.showNotification('ğŸ”‡ è¯­éŸ³æé†’å·²å…³é—­', 'warning');
                }
            }

            startReminderSystem() {
                // æ¯åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡æé†’
                this.reminderInterval = setInterval(() => {
                    this.checkReminders();
                }, 60000);
            }

            checkReminders() {
                const overdueTasks = this.tasks.filter(task =>
                    !task.completed && task.status === 'overdue'
                );

                const floatingReminder = document.getElementById('floatingReminder');

                if (overdueTasks.length > 0) {
                    floatingReminder.textContent = `ğŸš¨ ${overdueTasks.length} ä¸ªä»»åŠ¡è¶…æ—¶äº†ï¼`;
                    floatingReminder.style.display = 'block';
                } else {
                    floatingReminder.style.display = 'none';
                }
            }

            showOverdueTasks() {
                const overdueTasks = this.tasks.filter(task =>
                    !task.completed && task.status === 'overdue'
                );

                if (overdueTasks.length > 0) {
                    const taskList = overdueTasks.map(task =>
                        `â€¢ ${task.title} (${task.startTime}-${task.endTime})`
                    ).join('\\n');
                    this.showNotification(`è¶…æ—¶ä»»åŠ¡ï¼š\\n${taskList}`, 'warning');
                }
            }

            renderTimeline() {
                const timeline = document.getElementById('timeline');
                const emptyState = document.getElementById('emptyState');

                if (this.tasks.length === 0) {
                    timeline.innerHTML = '';
                    timeline.appendChild(emptyState);
                    return;
                }

                // æŒ‰å¼€å§‹æ—¶é—´æ’åº
                const sortedTasks = [...this.tasks].sort((a, b) => {
                    return a.startTime.localeCompare(b.startTime);
                });

                timeline.innerHTML = sortedTasks.map(task => this.createTimelineItem(task)).join('');
            }

            createTimelineItem(task) {
                const statusClass = task.completed ? 'completed' : (task.status || 'pending');
                const statusBadge = task.completed ?
                    '<span class="status-badge completed">âœ… å·²å®Œæˆ</span>' :
                    task.status === 'active' ?
                    '<span class="status-badge active">ğŸ”„ è¿›è¡Œä¸­</span>' :
                    task.status === 'overdue' ?
                    '<span class="status-badge overdue">âš ï¸ å·²è¶…æ—¶</span>' :
                    '<span class="status-badge">â³ å¾…å¼€å§‹</span>';

                const screenshotPreview = task.screenshot ?
                    `<img src="${task.screenshot}" class="screenshot-preview" alt="ä»»åŠ¡å®Œæˆæˆªå›¾">` : '';

                return `
                    <div class="timeline-item ${statusClass}">
                        <div class="timeline-time">${task.startTime}</div>
                        <div class="timeline-content">
                            <div class="timeline-title">${task.title}</div>
                            <div class="timeline-meta">
                                <span>â° ${task.startTime} - ${task.endTime}</span>
                                <span class="priority-tag ${task.priority}">
                                    ${task.priority === 'high' ? 'ğŸ”´ é«˜' : task.priority === 'medium' ? 'ğŸŸ¡ ä¸­' : 'ğŸŸ¢ ä½'}
                                </span>
                                ${statusBadge}
                            </div>
                            ${task.description ? `<div class="timeline-description">${task.description}</div>` : ''}
                            ${screenshotPreview}
                            <div class="timeline-actions">
                                ${!task.completed ? `<button class="btn btn-complete" onclick="planner.completeTask(${task.id})">âœ… å®Œæˆä»»åŠ¡</button>` : ''}
                                ${!task.completed ? `<button class="btn btn-upload" onclick="planner.showUploadArea(${task.id})">ğŸ“· ä¸Šä¼ æˆªå›¾</button>` : ''}
                                <button class="btn btn-delete" onclick="planner.deleteTask(${task.id})">ğŸ—‘ï¸ åˆ é™¤</button>
                            </div>
                            <div id="upload-${task.id}" class="screenshot-upload" style="display: none;">
                                <input type="file" accept="image/*" onchange="planner.handleScreenshotUpload(${task.id}, event)" placeholder="é€‰æ‹©å®Œæˆæˆªå›¾...">
                            </div>
                        </div>
                    </div>
                `;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const overdue = this.tasks.filter(t => t.status === 'overdue' && !t.completed).length;
                const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('completionRate').textContent = rate + '%';
                document.getElementById('overdueCount').textContent = overdue;
            }

            showEncouragement() {
                const message = this.encouragingMessages[Math.floor(Math.random() * this.encouragingMessages.length)];
                this.showNotification(message, 'success');
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }

            resetForm() {
                document.getElementById('taskForm').reset();
                this.setDefaultTimes();
            }

            saveTasks() {
                localStorage.setItem('timeBasedTasks', JSON.stringify(this.tasks));
            }
        }

        // å¯åŠ¨æ—¶é—´è¡¨å­¦ä¹ è®¡åˆ’ç®¡ç†å™¨
        const planner = new TimeBasedStudyPlanner();
    </script>
