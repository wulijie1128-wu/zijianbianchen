        // Èü≥ÊïàÁÆ°ÁêÜÂô®
        class SoundManager {
            constructor() {
                this.soundEnabled = true;
                this.audioContext = null;
                this.initAudioContext();
            }

            initAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API ‰∏çÊîØÊåÅ');
                }
            }

            // ÂàõÂª∫Èü≥Êïà
            createTone(frequency, duration, type = 'sine', volume = 0.3) {
                if (!this.soundEnabled || !this.audioContext) return;

                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = type;

                    gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {
                    console.log('Èü≥ÊïàÊí≠ÊîæÂ§±Ë¥•:', e);
                }
            }

            // Ê≠£Á°ÆÁ≠îÊ°àÈü≥Êïà - ÊÑâÂø´ÁöÑ‰∏äÂçáÈü≥Èò∂
            playCorrectSound() {
                if (!this.soundEnabled) return;
                setTimeout(() => this.createTone(523.25, 0.15, 'sine', 0.4), 0);    // C5
                setTimeout(() => this.createTone(659.25, 0.15, 'sine', 0.4), 150);  // E5
                setTimeout(() => this.createTone(783.99, 0.3, 'sine', 0.4), 300);   // G5
            }

            // ÈîôËØØÁ≠îÊ°àÈü≥Êïà - Ê∏©ÂíåÁöÑÊèêÁ§∫Èü≥
            playWrongSound() {
                if (!this.soundEnabled) return;
                this.createTone(293.66, 0.2, 'triangle', 0.3); // D4
                setTimeout(() => this.createTone(261.63, 0.3, 'triangle', 0.3), 200); // C4
            }

            // ÊåâÈíÆÁÇπÂáªÈü≥Êïà
            playButtonClick() {
                if (!this.soundEnabled) return;
                this.createTone(440, 0.1, 'square', 0.2); // A4
            }

            // ÈÄöÂÖ≥Â∫ÜÁ•ùÈü≥Êïà - ËÉúÂà©ËøõË°åÊõ≤
            playLevelComplete() {
                if (!this.soundEnabled) return;
                const notes = [523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77, 1046.50];
                notes.forEach((note, index) => {
                    setTimeout(() => this.createTone(note, 0.2, 'sine', 0.4), index * 100);
                });
            }

            // Ê∏∏ÊàèÂºÄÂßãÈü≥Êïà
            playGameStart() {
                if (!this.soundEnabled) return;
                this.createTone(523.25, 0.3, 'sine', 0.3); // C5
                setTimeout(() => this.createTone(659.25, 0.3, 'sine', 0.3), 300); // E5
                setTimeout(() => this.createTone(783.99, 0.5, 'sine', 0.3), 600); // G5
            }

            // ÂàáÊç¢Èü≥ÊïàÂºÄÂÖ≥
            toggle() {
                this.soundEnabled = !this.soundEnabled;
                const toggleBtn = document.getElementById('soundToggle');
                toggleBtn.textContent = this.soundEnabled ? 'üîä' : 'üîá';

                // Êí≠ÊîæÂàáÊç¢ÊèêÁ§∫Èü≥
                if (this.soundEnabled) {

                        this.audioContext.resume();
                    }
                    this.createTone(440, 0.15, 'sine', 0.2);

                document.getElementById('questionText').textContent =
                    `Ëøô‰∏™${question.meaning}Áî®Ëã±ËØ≠ÊÄé‰πàËØ¥Ôºü`;

                this.createOptions(question);
            }

            createOptions(question) {
                const container = document.getElementById('optionsContainer');
                container.innerHTML = '';

                // Êâì‰π±ÈÄâÈ°πÈ°∫Â∫è
                const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);

                shuffledOptions.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.addEventListener('click', () => this.checkAnswer(option, question.word, btn));
                    container.appendChild(btn);
                });
            }

            checkAnswer(selected, correct, btnElement) {
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(btn => btn.disabled = true);

                if (selected === correct) {
                    btnElement.classList.add('correct');
                    this.score += 10 + (this.combo * 2); // ËøûÂáªÂ•ñÂä±
                    this.combo++;
                    this.soundManager.playCorrectSound(); // Êí≠ÊîæÊ≠£Á°ÆÈü≥Êïà
                    this.showEncouragement('correct');
                    this.createFireworks();
                    this.createFloatingHearts(btnElement);

                    setTimeout(() => {
                        this.nextQuestion();
                    }, 1500);
                } else {
                    btnElement.classList.add('wrong');
                    this.combo = 0; // ÈáçÁΩÆËøûÂáª
                    this.soundManager.playWrongSound(); // Êí≠ÊîæÈîôËØØÈü≥Êïà
                    this.showEncouragement('wrong');

                    // ÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°à
                    allBtns.forEach(btn => {
                        if (btn.textContent === correct) {
                            btn.classList.add('correct');
                        }
                    });

                    setTimeout(() => {
                        this.nextQuestion();
                    }, 2000);
                }

                this.updateDisplay();
            }

            showEncouragement(type) {
                const encouragementEl = document.getElementById('encouragement');
                const messages = this.encouragements[type];
                const message = messages[Math.floor(Math.random() * messages.length)];

                encouragementEl.textContent = message;
                encouragementEl.style.animation = 'none';
                setTimeout(() => {
                    encouragementEl.style.animation = 'fadeInOut 2s ease';
                }, 10);
            }

            createFireworks() {
                const celebration = document.getElementById('celebration');
                const fireworks = ['üéÜ', 'üéá', '‚ú®', 'üåü', 'üí´'];

                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.textContent = fireworks[Math.floor(Math.random() * fireworks.length)];
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 100 + '%';
                        celebration.appendChild(firework);

                        setTimeout(() => {
                            firework.remove();
                        }, 2000);
                    }, i * 200);
                }
            }

            createFloatingHearts(element) {
                const hearts = ['üíñ', 'üíù', 'üíï', 'üíó', 'üíì'];
                const rect = element.getBoundingClientRect();

                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'floating-hearts';
                        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                        heart.style.left = (rect.left + Math.random() * rect.width) + 'px';
                        heart.style.top = rect.top + 'px';
                        heart.style.position = 'fixed';
                        document.body.appendChild(heart);

                        setTimeout(() => {
                            heart.remove();
                        }, 3000);
                    }, i * 300);
                }
            }

            nextQuestion() {
                this.currentQuestion++;

                if (this.currentQuestion >= this.questionsPerLevel) {
                    this.completeLevel();
                } else {
                    this.showQuestion();
                    this.updateDisplay();

                    // Ê∏ÖÈô§‰πãÂâçÁöÑÊ†∑Âºè
                    document.getElementById('encouragement').textContent = '';
                }
            }

            completeLevel() {
                document.getElementById('questionArea').classList.add('hidden');
                const levelCompleteEl = document.getElementById('levelComplete');
                levelCompleteEl.classList.remove('hidden');

                const completeText = document.getElementById('levelCompleteText');
                const message = this.encouragements.levelComplete[
                    Math.floor(Math.random() * this.encouragements.levelComplete.length)
                ];
                completeText.textContent = message;

                // Êí≠ÊîæÈÄöÂÖ≥Èü≥ÊïàÂíåÂ§ßÁÉüËä±Â∫ÜÁ•ù
                this.soundManager.playLevelComplete();
                this.createMegaFireworks();
            }

            createMegaFireworks() {
                const celebration = document.getElementById('celebration');
                const fireworks = ['üéÜ', 'üéá', '‚ú®', 'üåü', 'üí´', 'üéä', 'üéâ'];

                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.textContent = fireworks[Math.floor(Math.random() * fireworks.length)];
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 100 + '%';
                        firework.style.fontSize = (2 + Math.random() * 2) + 'em';
                        celebration.appendChild(firework);

                        setTimeout(() => {
                            firework.remove();
                        }, 2000);
                    }, i * 100);
                }
            }

            nextLevel() {
                if (this.currentLevel < Object.keys(this.levels).length) {
                    this.currentLevel++;
                    this.currentQuestion = 0;
                    this.startLevel();
                } else {
                    // Ê∏∏ÊàèÈÄöÂÖ≥
                    alert('üéâ ÊÅ≠Âñú‰Ω†ÔºÅÂÆåÊàê‰∫ÜÊâÄÊúâÂÖ≥Âç°ÔºÅ‰Ω†ÊòØÁúüÊ≠£ÁöÑËã±ËØ≠Â∞èËã±ÈõÑÔºÅüèÜ');
                    this.restart();
                }
            }

            startLevel() {
                document.getElementById('levelComplete').classList.add('hidden');
                document.getElementById('questionArea').classList.remove('hidden');
                this.updateDisplay();
                this.showQuestion();
            }

            restart() {
                this.currentLevel = 1;
                this.currentQuestion = 0;
                this.score = 0;
                this.combo = 0;
                this.startLevel();
            }
        }

        // ÂêØÂä®Ê∏∏Êàè
        window.addEventListener('DOMContentLoaded', () => {
            new EnglishAdventureGame();
        });
    </script>
