                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.type = type;

                    gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);

                    console.log('éŸ³æ•ˆæ’­æ”¾å¤±è´¥:', e);

                const rect = element.getBoundingClientRect();

                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'floating-hearts';
                        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                        heart.style.left = (rect.left + Math.random() * rect.width) + 'px';
                        heart.style.top = rect.top + 'px';

            nextQuestion() {
                this.currentQuestion++;

                if (this.currentQuestion >= this.questionsPerLevel) {

                    this.showQuestion();
                    this.updateDisplay();

                    // æ¸…é™¤ä¹‹å‰çš„æ ·å¼
                    document.getElementById('encouragement').textContent = '';

            }

            completeLevel() {
                document.getElementById('questionArea').classList.add('hidden');
                const levelCompleteEl = document.getElementById('levelComplete');
                levelCompleteEl.classList.remove('hidden');

                const completeText = document.getElementById('levelCompleteText');
                const message = this.encouragements.levelComplete[
                    Math.floor(Math.random() * this.encouragements.levelComplete.length)

                completeText.textContent = message;

                this.soundManager.playLevelComplete();

            createMegaFireworks() {
                const celebration = document.getElementById('celebration');
                const fireworks = ['ğŸ†', 'ğŸ‡', 'âœ¨', 'ğŸŒŸ', 'ğŸ’«', 'ğŸŠ', 'ğŸ‰'];

                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.textContent = fireworks[Math.floor(Math.random() * fireworks.length)];
                        firework.style.left = Math.random() * 100 + '%';

            }

            nextLevel() {
                if (this.currentLevel < Object.keys(this.levels).length) {
                    this.currentLevel++;
                    this.currentQuestion = 0;
                    this.startLevel();
                } else {
                    // æ¸¸æˆé€šå…³
                    alert('ğŸ‰ æ­å–œä½ ï¼å®Œæˆäº†æ‰€æœ‰å…³å¡ï¼ä½ æ˜¯çœŸæ­£çš„è‹±è¯­å°è‹±é›„ï¼ğŸ†');
                    this.restart();
                }
            }

            startLevel() {
                document.getElementById('levelComplete').classList.add('hidden');
                document.getElementById('questionArea').classList.remove('hidden');
                this.updateDisplay();
                this.showQuestion();
            }

            restart() {
                this.currentLevel = 1;
                this.currentQuestion = 0;
                this.score = 0;
                this.combo = 0;
                this.startLevel();
            }
        }
